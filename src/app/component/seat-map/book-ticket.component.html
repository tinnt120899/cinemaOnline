
<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Chúc Mừng</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Bạn đã đặt vé xem phim thành công!!! Vui lòng kiểm tra email của bạn để nhận vé.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Kiểm tra sau</button>
        <a type="button" class="btn btn-primary" href="https://mail.google.com/">Đến hòm thư</a>
      </div>
    </div>
  </div>
</div>
<!--modal-->
<div class="form-containers">
  <div class="row-title">
    <h5>{{listPhim.tenPhim}}</h5>
    <span style="font-weight: bold">{{listRap.tenRap}}</span><br>
    <span>{{listRap.diaChi}}</span>
  </div>

  <div class="row row-header" [style.background-image]="'url(' + listPhim.srcImageLg + ')' "></div>
  <div class="row row-info">
  <span>
    <input class="gate" id="class" placeholder="Email!" type="text" (input)="getEmail($event.target.value)"/><label for="class">Email</label>
  </span>
    <hr class="hr">
  </div>
  <div class="row row-info">
  <span>
    <input class="gate" id="class2" placeholder="Số điện thoại!" type="text"/><label for="class2">SĐT</label>
  </span>
    <hr class="hr">
  </div>
  <div class="row row-info">
  <span>
    <input class="gate" id="class3" placeholder="Ghế!" type="text" value="{{gheSelected}}"/><label disabled for="class3">Ghế</label>
  </span>
    <hr class="hr">
  </div>
  <div class="row row-info">
    <div class="form-group">
      <label for="sel1" class="w-75 text-left">Ngày chiếu:</label>
      <select class="form-control" id="sel1" (change)="getSuatChieu($event.target.value)">
        <option>Chọn ngày chiếu</option>
        <option *ngFor="let item of listNgayChieu" [value]="item.idSuatChieu">{{item.ngayChieu}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sel2" style="margin-right: 30px">Suất chiếu:</label>
      <select class="form-control" id="sel2" (change)="getSeatMap($event.target.value)">
        <option>Chọn suất chiếu</option>
        <option *ngFor="let item of listSuatChieu" [value]="item.idSeatMap">{{item.suatChieu}}</option>
      </select>
    </div>
    <hr class="hr">
  </div>
  <div class="row row-info" style="margin: 40px 0 0 0; padding: 0 22px 0 22px">
    <button type="button" class="btn btn-primary w-100" style="height: 50px"
            data-toggle="modal" data-target="#exampleModalCenter" (click)="sentmail()">{{giaVe}}</button>
  </div>
</div>
