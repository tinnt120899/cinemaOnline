<div class="container-fluid">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8" style="margin: 80px 0 80px 0">
      <div class="scroll">
      <div class="card mb-3" style="max-width: 100%;">
        <div class="row no-gutters" *ngFor="let item of listNews">
          <div class="col-md-5">
            <img src="{{item.srcImage}}" class="card-img"  style="max-width: 100%; height: 100%">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{item.tieuDe}}</h5>
              <p class="card-text">{{item.tieuDePhu}}</p>
              <div class="row">
                <div class="col-8">
                  <p class="card-text"><small class="text-muted">Last updated {{' ' + item.ngayDang}}</small></p>
                </div>
                <div class="col-4 my-btn">
                  <button class="button" style="vertical-align:middle" routerLink="/news-info/{{item._id}}"><span>Xem thÃªm</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
</div>
    <div class="col-2"></div>

  </div>
</div>
