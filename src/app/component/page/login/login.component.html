<div class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 login-sec">
        <h3 class="text-center">ĐĂNG NHẬP</h3>
        <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
          <div class="form-group">
            <label class="text-uppercase text-left">Tài khoản</label>
              <input type="text" class="form-control" placeholder="Tài khoản" formControlName="username">
          </div>
          <div class="form-group">
            <label class="text-uppercase text-left">Mật khẩu</label>
              <input type="password" class="form-control" placeholder="Mật khẩu" formControlName="password">
          </div>


          <div class="form-check text-left w-100">
            <label class="form-check-label ">
              <input type="checkbox" class="form-check-input">
              <small class="text-light">Ghi nhớ tài khoản ?</small>
            </label>
            <button class="btn btn-login float-right" >Đăng nhập</button>
          </div>

        </form>
        <div class="copy-text">Bạn chưa có tài khoản ?<a routerLink="/register"><b> Đăng ký ngay</b></a></div>
      </div>

    </div>
</div>
</div>
